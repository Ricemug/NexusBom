<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#1a1a2e" rx="40"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5AA0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main BOM structure visualization -->
  <!-- Top node (root) -->
  <circle cx="200" cy="100" r="25" fill="url(#orangeGrad)" stroke="#fff" stroke-width="3"/>
  <text x="200" y="108" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">A</text>

  <!-- Connection lines -->
  <line x1="200" y1="125" x2="120" y2="175" stroke="#4A90E2" stroke-width="3" stroke-linecap="round"/>
  <line x1="200" y1="125" x2="200" y2="175" stroke="#4A90E2" stroke-width="3" stroke-linecap="round"/>
  <line x1="200" y1="125" x2="280" y2="175" stroke="#4A90E2" stroke-width="3" stroke-linecap="round"/>

  <!-- Second level nodes -->
  <circle cx="120" cy="200" r="22" fill="url(#blueGrad)" stroke="#fff" stroke-width="2"/>
  <text x="120" y="207" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">B</text>

  <circle cx="200" cy="200" r="22" fill="url(#blueGrad)" stroke="#fff" stroke-width="2"/>
  <text x="200" y="207" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">C</text>

  <circle cx="280" cy="200" r="22" fill="url(#blueGrad)" stroke="#fff" stroke-width="2"/>
  <text x="280" y="207" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">D</text>

  <!-- Third level connections -->
  <line x1="120" y1="222" x2="100" y2="265" stroke="#4A90E2" stroke-width="2" stroke-linecap="round"/>
  <line x1="120" y1="222" x2="140" y2="265" stroke="#4A90E2" stroke-width="2" stroke-linecap="round"/>
  <line x1="280" y1="222" x2="280" y2="265" stroke="#4A90E2" stroke-width="2" stroke-linecap="round"/>

  <!-- Leaf nodes -->
  <circle cx="100" cy="280" r="18" fill="#4A90E2" stroke="#fff" stroke-width="2"/>
  <text x="100" y="286" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">E</text>

  <circle cx="140" cy="280" r="18" fill="#4A90E2" stroke="#fff" stroke-width="2"/>
  <text x="140" y="286" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">F</text>

  <circle cx="280" cy="280" r="18" fill="#4A90E2" stroke="#fff" stroke-width="2"/>
  <text x="280" y="286" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">G</text>

  <!-- BOM text -->
  <text x="200" y="340" text-anchor="middle" fill="#4A90E2" font-family="Arial, sans-serif" font-size="48" font-weight="bold" letter-spacing="4">BOM</text>

  <!-- Subtitle -->
  <text x="200" y="365" text-anchor="middle" fill="#8899AA" font-family="Arial, sans-serif" font-size="14" letter-spacing="2">CALCULATION ENGINE</text>
</svg>
