    <line x1="200" y1="80" x2="200" y2="150" stroke="#4A90E2" stroke-width="3"/>
    <line x1="200" y1="80" x2="300" y2="150" stroke="#4A90E2" stroke-width="3"/>

    <!-- Level 1 nodes -->
