    <text x="60" y="330" fill="#8899aa" font-family="Arial, sans-serif" font-size="20">üåê Multi-language FFI</text>
    <text x="60" y="370" fill="#8899AA" font-family="Arial, sans-serif" font-size="20">üíæ Smart Caching</text>
  </g>

  <!-- Performance metrics box -->
  <rect x="60" y="420" width="480" height="140" fill="#16213e" rx="10" stroke="#4A90E2" stroke-width="2"/>

  <text x="80" y="455" fill="#4A90E2" font-family="Arial, sans-serif" font-size="18" font-weight="bold">BENCHMARK RESULTS</text>

  <!-- Metrics grid -->
  <text x="80" y="490" fill="#fff" font-family="monospace" font-size="16">Graph Build:</text>
  <text x="250" y="490" fill="#FF8C42" font-family="monospace" font-size="16" font-weight="bold">~1.2 Œºs</text>

  <text x="80" y="520" fill="#fff" font-family="monospace" font-size="16">Explosion:</text>
  <text x="250" y="520" fill="#FF8C42" font-family="monospace" font-size="16" font-weight="bold">~19 Œºs</text>

  <text x="80" y="550" fill="#fff" font-family="monospace" font-size="16">Cost Calc:</text>
  <text x="250" y="550" fill="#FF8C42" font-family="monospace" font-size="16" font-weight="bold">~21 Œºs</text>

