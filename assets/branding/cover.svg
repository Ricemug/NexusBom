    <text x="60" y="287" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">E</text>

    <circle cx="140" cy="280" r="20" fill="#4A90E2" stroke="#fff" stroke-width="2"/>
    <text x="140" y="287" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">F</text>

    <circle cx="200" cy="280" r="20" fill="#4A90E2" stroke="#fff" stroke-width="2"/>
    <text x="200" y="287" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">G</text>

    <circle cx="260" cy="280" r="20" fill="#4A90E2" stroke="#fff" stroke-width="2"/>
    <text x="260" y="287" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">H</text>

    <circle cx="340" cy="280" r="20" fill="#4A90E2" stroke="#fff" stroke-width="2"/>
    <text x="340" y="287" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">I</text>

