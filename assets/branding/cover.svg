    <line x1="200" y1="205" x2="200" y2="260" stroke="#4A90E2" stroke-width="2"/>
    <line x1="300" y1="205" x2="260" y2="260" stroke="#4A90E2" stroke-width="2"/>
    <line x1="300" y1="205" x2="340" y2="260" stroke="#4A90E2" stroke-width="2"/>

